<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type='text/javascript' src='script.js'></script>

  <title>C++ page</title>

  <style>
* {
  transition: all 0.2s;
}

/* ----- Light / Default ----- */
html {
  width: 100%;
  height: 100%;
  transition: all 0.7s;
  background: linear-gradient(to bottom right, #ffff88, #f1f1f1);
}

h1 {
  font-size: 5vw;
  color: black;
}

button {
  width: 10vw;
  height: 10vh;
  border-radius: 16px;
}

/* ----- Dark ----- */

html.dark {
  background: linear-gradient(to bottom right, #447777, #282828);
}

h1.dark {
  color: white;
}
  </style>
</head>

<body>
  <h1>Hello world!</h1>
  <button id="mode-btn">Dark mode</button>

  <script>
$(document).ready(function () {
  $('#mode-btn').click(function () {
    $('*').toggleClass('dark');
  });
});
  </script>
</body>

</html>
